<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login | English At Lima</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <article style="width: 400px;">
            <header><strong>Iniciar Sesión</strong></header>
            {{if .error}}
                <p style="color: #d63031;">{{.error}}</p>
            {{end}}
            <form action="/login" method="POST">
                <label>Email
                    <input type="email" name="email" autocomplete="email" placeholder="admin@example.com" required>
                </label>
                <label>Contraseña
                    <input type="password" name="password" placeholder="••••••••" required minlength="6">
                </label>
                <button type="submit">Entrar al CMS</button>
            </form>
        </article>
    </main>
</body>
</html>
