    <header>

            <a href="/admin/quizzes/export" class="outline secondary" download>

    </header>
    <div class="overflow-auto">
        <table class="striped">
            <thead>

                    <td><mark>{{.Correct}}</mark></td>
                    <td style="text-align: right;">
                        <div role="group">
                            <button class="outline secondary" hx-get="/admin/quizzes/edit/{{.ID}}" hx-target="#main-panel">‚úèÔ∏è</button>
                            <button class="outline contrast"
        hx-delete="/admin/sentences/{{.ID}}" 
        hx-confirm="¬øEliminar este elemento?"
        hx-target="closest tr" 
        hx-swap="outerHTML swap:0.5s">
    üóëÔ∏è Borrar
</button>
                        </div>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</article>
